<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Plot with Click</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- This is your Plotly container -->
    <div id="myplot" style="width: 100%; height: 600px;"></div>

    <!-- Here's your script block -->
    <script>
      // Sample Plotly 3D scatter data
      var trace = {
        x: [1, 2, 3],
        y: [4, 5, 6],
        z: [7, 8, 9],
        mode: 'markers',
        type: 'scatter3d',
        customdata: [
          ["https://example.com/a"],
          ["https://example.com/b"],
          ["https://example.com/c"]
        ],
        hovertemplate:
          "x: %{x}<br>y: %{y}<br>z: %{z}<extra></extra>"
      };

      var data = [trace];

      // Render the plot inside #myplot
      Plotly.newPlot("myplot", data);

      var plot = document.getElementById('myplot');
      plot.on('plotly_click', function(data){
        var point = data.points[0];
        var url = point.customdata[0];
        if (url) {
          window.open(url, '_blank'); // Opens in new tab
        }
      });
    </script>
  </body>
</html>
